<div class="login-container">
    <div class="logo-container">
        <div class="logo">KOZZY</div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="email" class="form-label">E-mail ou usu√°rio</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="email" 
                    formControlName="email" 
                    class="form-input" 
                    placeholder="Digite seu e-mail"
                    autocomplete="username"
                    autofocus
                    [class.error]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                >
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <div class="input-wrapper">
                <input 
                    [type]="passwordFieldType" 
                    id="password" 
                    formControlName="password" 
                    class="form-input" 
                    placeholder="Digite sua senha"
                    autocomplete="current-password"
                    [class.error]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                >
                <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                    <svg *ngIf="passwordFieldType === 'password'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg *ngIf="passwordFieldType === 'text'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-options">
            <div class="checkbox-container">
                <input type="checkbox" id="remember" formControlName="rememberMe">
                <label for="remember">Lembrar de mim</label>
            </div>
           <a routerLink="/recuperar" class="forgot-password">Recuperar senha</a>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid">ENTRAR</button>
    </form>
</div>
